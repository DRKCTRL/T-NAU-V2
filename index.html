<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="darkreader-lock">
  <title>T-NAU</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; frame-src *; img-src 'self' data: http: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <link rel="icon" href="assets/FavIcon.ico">
  <link rel="stylesheet" href="assets/css/styles.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <style>
    #loader {
      position: fixed;
      inset: 0;
      background: var(--bg-1, #0a0a0a);
      display: grid;
      place-items: center;
      z-index: 9999;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--bg-1, #0a0a0a);
      border-left-color: var(--text, #fff);
      border-radius: 50%;
      animation: s 1s linear infinite;
    }
    @keyframes s { to { rotate: 360deg } }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <main class="main">
    <h1>T-NAU</h1>
    <div class="search-container">
      <input type="text" id="urlInput" placeholder="Enter URL...">
      <i class="fas fa-search"></i>
    </div>
  </main>
  
  <nav>
    <button class="ovl-button left" data-overlay-target="ovl-games">
      <i class="fas fa-chevron-right"></i>
    </button>
    <button class="ovl-button right" data-overlay-target="ovl-utils">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="ovl-button top" data-overlay-target="ovl-config">
      <i class="fas fa-chevron-down"></i>
    </button>
  </nav>
  
  <template id="search-template">
    <div class="search-container">
      <input type="text" class="search-container__input" placeholder="Search...">
      <i class="fas fa-search"></i>
    </div>
  </template>

  <aside class="ovl-games"></aside>
  <aside class="ovl-utils"></aside>
  <aside class="ovl-config">
    <h2>Configuration</h2>
    <div class="config-options">
      <div class="section">
        <h3>Appearance</h3>
        <div class="option">
          <label for="theme">Theme:</label>
          <select id="theme">
            <option value="system">System</option>
            <option value="dark">Dark</option>
            <option value="light">Light</option>
            <option value="highcontrast">High Contrast</option>
          </select>
        </div>
        <div class="option">
          <label for="animations">Enable animations</label>
          <input type="checkbox" id="animations">
        </div>
      </div>
      <div class="section">
        <h3>Functionality</h3>
        <div class="option">
          <label for="proxy">Always use proxy</label>
          <input type="checkbox" id="proxy">
        </div>
        <div class="option full-width">
          <label for="customProxy">Custom Proxy URL</label>
          <input type="text" id="customProxy" placeholder="https://proxy.example.com/service/">
        </div>
        <div class="option center">
          <button id="resetProxy" class="reset-button">Reset Proxy</button>
        </div>
        <div class="option">
          <label for="notifications">Show notifications</label>
          <input type="checkbox" id="notifications">
        </div>
      </div>
    </div>
  </aside>
  
  <script>addEventListener('load',_=>setTimeout(_=>loader.remove(),500))</script>
  <script defer src="assets/js/AppsHandler.js"></script>
  <script defer src="assets/js/OverlayHandler.js"></script>
  <script defer src="assets/js/SettingsHandler.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        new SettingsHandler();
    });
  </script>
</body>
</html>
